<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<main>
  <section><p class="js-answer"></p></section>
  <section>
    <button class="calculator-button gray-button" onclick="updateCalc('1') ">1</button>
    <button class="calculator-button gray-button" onclick="updateCalc('2')">2</button>
    <button class="calculator-button gray-button" onclick="updateCalc('3')">3</button>
    <button class="calculator-button orange-button" onclick="updateCalc('+')">+</button>
  </section>
  
  <section>
    <button class="calculator-button gray-button" onclick="updateCalc('4')">4</button>
    <button class="calculator-button gray-button" onclick="updateCalc('5')">5</button>
    <button class="calculator-button gray-button" onclick="updateCalc('6')">6</button>
    <button class="calculator-button orange-button" onclick="updateCalc('-')">-</button>
  </section>
  
  <section>
    <button class="calculator-button gray-button" onclick="updateCalc('7')">7</button>
    <button class="calculator-button gray-button" onclick="updateCalc('8')">8</button>
    <button class="calculator-button gray-button" onclick="updateCalc('9')">9</button>
    <button class="calculator-button orange-button" onclick="updateCalc('*')">*</button>
  </section>
  
  <section>
    <button class="calculator-button gray-button" onclick="updateCalc('0')">0</button>
    <button class="calculator-button gray-button" onclick="updateCalc('.')">.</button>
    <button class="calculator-button gray-button" onclick="gettingAns()">=</button>
    <button class="calculator-button orange-button" onclick="updateCalc('/')">/</button>
  </section>
  
   <section><button class="calculator-button gray-button clear-button" class="calculator-button orange-button" onclick="clearCalc()">Clear</button>
  <button class="calculator-button gray-button clear-button" class="calculator-button orange-button" onclick="delLast()">DEL</button></section>
</main>


     <script src="script.js"></script>
</body>
</html>
