<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="stylesheet" href="light-theme.css">
  <link rel="stylesheet" href="dark-theme.css">
  <script src="data.json"></script>
<script src="script.js"></script>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
  <section id="extension-logo-theme">
    <img src="assets/images/logo.svg" alt="" class="extension-logo">
   <button id="theme" >
  <img src="assets/images/icon-moon.svg" alt="" class="theme-logo">
</button>

  </section>

  <section id="extensions-buttons">
    <h2 id="extention-list-text">Extensions List</h2>

    <section id="buttons">
      <button id="all-button">All</button>
      <button id="active-button">Active</button>
      <button id="inactive-button">Inactive</button>
    </section>
  </section>
  

  <!-- If you plan to use the JSON file to populate the data dynamically, you can delete the content below -->
<template id="card-template">
  <section class="card">
    <section class="card-logo-text">
      <div>
        <img src="assets/images/logo-devlens.svg" alt="" class="card-logo">
      </div>
      <div>
        <div class="title"></div>
        <div class="description"></div>
      </div>
    </section>
    <section class="card-buttons">
      <button class="remove-button">Remove</button>
      <div class="switch-outline">
        <label class="switch">
          <input type="checkbox" class="toggleBtn">
          <span class="slider"></span>
        </label>
      </div>
    </section>
  </section>
</template>
  
  <div id="cards-container"></div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
</body>
</html>
